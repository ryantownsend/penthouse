version: 2.1

executors:
  r-2_4_1:
    docker:
      - image: circleci/ruby:2.4.1
      - image: circleci/postgres:9.6.2-alpine
        name: postgres
  r-2_5_0:
    docker:
      - image: circleci/ruby:2.4.1
      - image: circleci/postgres:9.6.2-alpine
        name: postgres

jobs:
  lint:
    executor: r-2_4_1
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec standardrb

  build:
    parameters:
      ruby:
        type: executor
      rails:
        type: string
      postgres:
        type: string
    executor: << parameters.ruby >>
    steps:
      - checkout
      - run: RAILS_VERSION=<< parameters.rails >> PG_VERSION=<< parameters.postgres >> bundle install
      - run: RAILS_VERSION=<< parameters.rails >> PG_VERSION=<< parameters.postgres >> bundle exec rspec

workflows:
  version: 2
  test-r-builds:
    jobs:
      - lint
      - build:
          name: Rails:<< matrix.rails >>:<< matrix.ruby >>
          matrix:
            parameters:
              ruby: ["r-2_4_1", "r-2_5_0"]
              rails: ["4.2.11.1", "5.1.6.2", "5.1.7", "5.2.3"] # "6.0.0"
              postgres: ["0.19.0", "0.21.0"]
          requires:
            - lint
